---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 class="post_title" itemprop="name headline">{{ page.title }}</h1>
    {%- if page.date -%}
    <span itemprop="datePublished">Last updated: {{ page.date | date: site.date_format }}</span>
    {%- endif -%}
  </header>
  <main itemprop="articleBody">
  {{ content }}
  </main>
</article>

---
layout: default
---
<header>
  <h1>{{page.title}}</h1>
  {{ content }}
</header>
<main>
  {%- for post in site.posts -%}
    <h3 class="blog_post_list"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span> {{ post.date | date: site.date_format }} </span>
    {{ post.excerpt }}

   {%- endfor -%}
    
</main>

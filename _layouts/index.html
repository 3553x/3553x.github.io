---
layout: default
---
<header>
  <h1>{{page.title}}</h1>
  {{ content }}
</header>
<main>
{% assign posts = site.posts | where:'list', true %}
{%- for post in posts -%}
    <h3 class="blog_post_list"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="date"> {{ post.date | date: site.date_format }} </div>
    <div>
    {{ post.excerpt }}
    </div>

   {%- endfor -%}
    
</main>
